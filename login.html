
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Welcome Back</h2>
        
        <form class="space-y-6">
            <!-- Email Input -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input 
                    type="email" 
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                    placeholder="Enter your email"
                >
            </div>

            <!-- Password Input -->
            <div class="relative">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input 
                    type="password" 
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                    placeholder="Enter your password"
                >
                <a href="#" class="text-blue-600 text-sm absolute right-0 top-0 hover:underline">Forgot?</a>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200"
            >
                Sign In
            </button>

            <!-- Social Login -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-4">
                    <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-google text-blue-500 mr-2"></i>
                        Google
                    </a>
                    <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-github text-gray-800 mr-2"></i>
                        GitHub
                    </a>
                </div>
            </div>

            <!-- Signup Link -->
            <p class="text-gray-600 text-sm text-center mt-6">
                Don't have an account? 
                <a href="#" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
    <script src="i.js"></script>
</body>
</html>
